<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Gym Noise, brah!</h1>
  <h2>Missing the gym? Here's something to help you get through it.</h2>
  <p>
    Adjust the sounds as needed to help you get that sick pump. It's all you
    bro.
  </p>

  <!-- Click the trigger button to play all music-->
  <button id="global-play-btn">hide me eventually</button>
  9

  <audio src="sounds/boom.wav" autoplay muted>
    <p>
      If you are reading this, it is because your browser does not support the
      audio element.
    </p>
    <embed src="sounds/boom.wav" width="180" height="90" hidden="true" />
  </audio>
  <div class="slidecontainer">
    <label for="grunting">Grunting</label>
    <input type="range" min="1" max="100" value="50" class="slider" id="grunting" />
  </div>
  <div class="slidecontainer">
    <label for="plate-rattle">Plates Rattling</label>
    <audio id="sound" autoplay muted>
      <source src="sounds/boom.wav" type="audio/wav" />
    </audio>
    <input type="range" min="1" max="100" value="50" class="slider" id="plate-rattle" />
  </div>
</body>
<script src="js/scripts.js"></script>

</html>
